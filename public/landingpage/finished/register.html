<div class="container reg-page" align="center">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">

            <form method="POST" action="#" role="form">
                <div class="form-group">
                    <h2 class="bold-font">إنشــاء حسـاب جديد</h2>
                </div>
                <div class="form-group">
                    <input id="signupName" type="text" maxlength="50" class="form-control" placeholder="الأسم">
                </div>
                <div class="form-group">
                    <input id="signupEmail" type="email" maxlength="50" class="form-control"
                           placeholder="البريد الإلكتروني ">
                </div>
                <div class="form-group">
                    <input id="signupPassword" type="password" maxlength="25" class="form-control"
                           placeholder="كلمة المرور" length="40">
                </div>
                <div class="form-group">
                    <input id="signupPasswordagain" type="password" maxlength="25" class="form-control"
                           placeholder="تأكيد كلمة المرور">
                </div>
                <div class="form-group">
                    <div class="dropdown">
                        <button class="btn main-bg dropdown-toggle drop1" type="button" data-toggle="dropdown">
                            التخصص
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a href="#">HTML</a></li>
                            <li><a href="#">CSS</a></li>
                            <li><a href="#">JavaScript</a></li>
                        </ul>
                    </div>
                </div>
                <div class="form-group">
                    <button id="signupSubmit" type="submit" class="btn  btn-block col-md-4 fade1 reg-btn">ســجل</button>
                </div>

            </form>

        </div>
        <div class="col-md-4"></div>

    </div>
</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>

<script type="text/javascript" src="lib/jquery.bootpag.js"></script>
<script>
    $(document).ready(function () {

        $('.first').click();
    });

    $('.internal-content').bootpag({
        total: 7,
        page: 2,
        maxVisible: 5,
        leaps: false,
        firstLastUse: true,
        first: 'first',
        last: 'last',
        wrapClass: 'pagination',
        activeClass: 'active',
        disabledClass: 'disabled',
        nextClass: 'next',
        prevClass: 'prev',
        lastClass: 'last',
        firstClass: 'first'

    }).on("page", function (event, num) {

        $(".internal_page").load("InternalPage.html #" + num);
    }).find('.pagination');
</script>
<script>
    $(function () {

        $('.list-group-item').on('click', function () {
            $('.glyphicon', this)
                    .toggleClass('glyphicon-chevron-right')
                    .toggleClass('glyphicon-chevron-down');
        });

    });
</script>
